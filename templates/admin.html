<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bookmark Converter</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #888;
            font-size: 1.1em;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
        }
        
        .card h3 {
            color: #4facfe;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #888;
            font-size: 0.9em;
        }
        
        .metric-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #28a745;
        }
        
        .status-offline {
            background: #ff6b6b;
        }
        
        .refresh-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #00f2fe;
        }
        
        .back-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #888;
        }
        
        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .hourly-chart {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 2px;
            height: 100px;
            margin-top: 15px;
        }
        
        .hour-bar {
            background: #4facfe;
            border-radius: 2px;
            min-height: 4px;
            transition: all 0.3s ease;
        }
        
        .hour-bar:hover {
            background: #00f2fe;
        }
        
        .hour-labels {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 2px;
            margin-top: 10px;
        }
        
        .hour-label {
            font-size: 10px;
            color: #888;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Dashboard</h1>
            <p>Real-time monitoring and analytics for Bookmark Converter</p>
        </div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <a href="/" class="back-btn">‚Üê Back to App</a>
            <button class="refresh-btn" onclick="loadAdminData()">üîÑ Refresh Data</button>
        </div>
        
        <div id="adminContent">
            <div class="loading">
                <div style="font-size: 24px; margin-bottom: 10px;">‚è≥</div>
                <div>Loading admin data...</div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;

        function initWebSocket() {
            try {
                socket = io();
                
                socket.on('connect', function() {
                    isConnected = true;
                    console.log('Admin connected to live statistics');
                });
                
                socket.on('disconnect', function() {
                    isConnected = false;
                    console.log('Admin disconnected from live statistics');
                });
                
                socket.on('stats_update', function(data) {
                    console.log('Admin received live stats update:', data);
                    // Update admin dashboard with new data
                    loadAdminData();
                });
                
            } catch (error) {
                console.error('Failed to initialize admin WebSocket:', error);
            }
        }

        async function loadAdminData() {
            try {
                const response = await fetch('/admin');
                const data = await response.json();
                updateAdminDisplay(data);
            } catch (error) {
                document.getElementById('adminContent').innerHTML = `
                    <div class="error">
                        <div style="font-size: 24px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                        <div>Failed to load admin data</div>
                        <div style="font-size: 12px; color: #888; margin-top: 5px;">${error.message}</div>
                    </div>
                `;
            }
        }

        function updateAdminDisplay(data) {
            const formatNumber = (num) => num.toLocaleString();
            const formatDate = (dateStr) => {
                if (!dateStr) return 'N/A';
                return new Date(dateStr).toLocaleString();
            };

            document.getElementById('adminContent').innerHTML = `
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>üìä System Overview</h3>
                        <div class="metric">
                            <span class="metric-label">Total Records</span>
                            <span class="metric-value">${formatNumber(data.system_metrics.total_records)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">First Record</span>
                            <span class="metric-value">${formatDate(data.system_metrics.first_record)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Last Record</span>
                            <span class="metric-value">${formatDate(data.system_metrics.last_record)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Failed Conversions</span>
                            <span class="metric-value" style="color: #ff6b6b;">${formatNumber(data.system_metrics.failed_conversions)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üìà Current Stats</h3>
                        <div class="metric">
                            <span class="metric-label">Total Conversions</span>
                            <span class="metric-value">${formatNumber(data.current_stats.total_conversions)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Total URLs</span>
                            <span class="metric-value">${formatNumber(data.current_stats.total_urls)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Unique Users</span>
                            <span class="metric-value">${formatNumber(data.current_stats.unique_users)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Success Rate</span>
                            <span class="metric-value" style="color: #28a745;">${data.current_stats.success_rate}%</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>‚è±Ô∏è Performance</h3>
                        <div class="metric">
                            <span class="metric-label">Avg Processing Time</span>
                            <span class="metric-value">${data.system_metrics.avg_processing_time}ms</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Today's Conversions</span>
                            <span class="metric-value">${formatNumber(data.current_stats.today_conversions)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Today's URLs</span>
                            <span class="metric-value">${formatNumber(data.current_stats.today_urls)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Active Sessions</span>
                            <span class="metric-value">${formatNumber(data.current_stats.active_sessions)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üîó Connection Status</h3>
                        <div class="metric">
                            <span class="metric-label">WebSocket</span>
                            <span class="metric-value">
                                <span class="status-indicator ${isConnected ? 'status-online' : 'status-offline'}"></span>
                                ${isConnected ? 'Connected' : 'Disconnected'}
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Database</span>
                            <span class="metric-value">
                                <span class="status-indicator status-online"></span>
                                Connected
                            </span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Last Updated</span>
                            <span class="metric-value">${formatDate(data.current_stats.last_updated)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3>üìä Hourly Activity (Today)</h3>
                    <div class="hourly-chart" id="hourlyChart"></div>
                    <div class="hour-labels" id="hourLabels"></div>
                </div>
                
                <div class="chart-container">
                    <h3>üèÜ Top Performing Hours (Last 7 Days)</h3>
                    <div id="topHours"></div>
                </div>
            `;
            
            // Create hourly chart
            createHourlyChart(data.hourly_distribution);
            
            // Show top hours
            showTopHours(data.top_hours);
        }

        function createHourlyChart(hourlyData) {
            const chart = document.getElementById('hourlyChart');
            const labels = document.getElementById('hourLabels');
            
            // Find max value for scaling
            const maxValue = Math.max(...hourlyData.map(h => h.conversions), 1);
            
            // Create bars for each hour
            for (let hour = 0; hour < 24; hour++) {
                const hourData = hourlyData.find(h => h.hour === hour);
                const value = hourData ? hourData.conversions : 0;
                const height = (value / maxValue) * 100;
                
                const bar = document.createElement('div');
                bar.className = 'hour-bar';
                bar.style.height = `${height}%`;
                bar.title = `Hour ${hour}: ${value} conversions`;
                chart.appendChild(bar);
                
                const label = document.createElement('div');
                label.className = 'hour-label';
                label.textContent = hour;
                labels.appendChild(label);
            }
        }

        function showTopHours(topHours) {
            const container = document.getElementById('topHours');
            
            let html = '<div style="display: grid; gap: 10px; margin-top: 15px;">';
            topHours.forEach((hour, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üèÖ';
                html += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: #2a2a2a; border-radius: 6px; border: 1px solid #444;">
                        <span style="color: #fff; font-size: 14px;">${medal} Hour ${hour.hour}:00</span>
                        <span style="color: #4facfe; font-weight: bold;">${hour.conversions} conversions</span>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }

        // Initialize on page load
        initWebSocket();
        loadAdminData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAdminData, 30000);
    </script>
</body>
</html>
