<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Converter Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 420px;
            min-height: 600px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
        }
        
        .header p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }
        
        .container {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .folder-selector {
            position: relative;
            margin-bottom: 10px;
        }
        
        .folder-input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .folder-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }
        
        .folder-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .dropdown-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .folder-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
        }
        
        .folder-list {
            padding: 10px;
        }
        
        .folder-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 4px;
            color: #333;
        }
        
        .folder-item:hover {
            background: rgba(79, 172, 254, 0.1);
            transform: translateX(2px);
        }
        
        .folder-item.selected {
            background: rgba(79, 172, 254, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.4);
        }
        
        .folder-icon {
            font-size: 16px;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .folder-name {
            flex: 1;
            font-size: 13px;
            font-weight: 500;
        }
        
        .folder-count {
            font-size: 11px;
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .folder-actions {
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(86, 171, 47, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }
        
        .btn-debug {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            font-size: 11px;
            padding: 8px 12px;
        }
        
        .btn-debug:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .urls-input {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 13px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .urls-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }
        
        .urls-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .feature-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-top: 5px;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(86, 171, 47, 0.2);
            color: #56ab2f;
            border: 1px solid rgba(86, 171, 47, 0.3);
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .status.loading {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .quick-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quick-actions h3 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quick-actions .btn {
            margin-bottom: 10px;
            font-size: 12px;
            padding: 10px 12px;
        }
        
        .no-folders-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .no-folders-message .icon {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.6;
        }
        
        .no-folders-message .title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .no-folders-message .subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .no-folders-message .debug-hint {
            font-size: 10px;
            color: #999;
            margin-top: 10px;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Animation for smooth transitions */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 Bookmark Converter Pro</h1>
        <p>Enterprise-Grade Bookmark Management</p>
    </div>
    
    <div class="container">
        <form id="bookmarkForm">
            <div class="form-group">
                <label for="folderName">📁 Choose Folder</label>
                <div class="folder-selector">
                    <input type="text" id="folderName" class="folder-input" placeholder="Search folders or type new name..." readonly>
                    <button type="button" id="folderDropdownBtn" class="dropdown-btn">▼</button>
                </div>
                <div id="folderDropdown" class="folder-dropdown" style="display: none;">
                    <div class="folder-list">
                        <div style="text-align: center; padding: 20px; color: #666;">
                            <div class="loading-spinner"></div>
                            <div style="font-weight: 600; margin-top: 10px;">Loading folders...</div>
                        </div>
                    </div>
                    <div class="folder-actions">
                        <button type="button" id="createNewFolder" class="btn btn-success">➕ Create New Folder</button>
                        <button type="button" id="debugFolders" class="btn btn-debug">🔍 Debug Folders</button>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="urls">🔗 URLs (one per line)</label>
                <textarea id="urls" class="urls-input" placeholder="Paste your URLs here, one per line...&#10;&#10;Examples:&#10;https://example.com&#10;github.com/user/repo&#10;→ messy text (auto-cleaned)"></textarea>
                <div class="feature-badge">
                    ✨ SMART PROCESSING: Automatically cleans messy text and adds https://
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" id="addBookmarksBtn" class="btn btn-primary">
                    🚀 Add to Browser
                </button>
                <button type="button" id="downloadBtn" class="btn btn-secondary">
                    ⬇️ Download HTML
                </button>
            </div>
            
            <div id="status" class="status"></div>
        </form>
        
        <div class="quick-actions">
            <h3>⚡ Quick Actions</h3>
            <button id="bookmarkCurrentPage" class="btn btn-info">📌 Bookmark Current Page</button>
            <button id="bookmarkAllTabs" class="btn btn-warning">📚 Bookmark All Open Tabs</button>
            <button id="openWebApp" class="btn btn-primary">🌐 Open Web App</button>
            <button id="manageBookmarks" class="btn btn-secondary">⚙️ Manage Bookmarks</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
